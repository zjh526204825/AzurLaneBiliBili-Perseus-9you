name: Perseus
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3.3.0
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Setup Android SDK
        uses: android-actions/setup-android-sdk@v3
        with:
          packages: |
            build-tools;33.0.0
            platform-tools
            platforms;android-33
            extras;android;m2repository
            extras;google;m2repository
          license: true
      - name: Set Environment Variables for SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/build-tools/33.0.0:$PATH" >> $GITHUB_ENV
      - name: Build Perseus APK
        run: ./patch_perseus.sh
      - name: Zipalign and Sign Android release
        run: ./zipalign_sign.sh
      - name: Automatic Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          draft: true
          title: "Perseus Release v${{ env.PERSEUS_VERSION }}"
          files: |
            build/*.apk
